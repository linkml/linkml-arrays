[tool.poetry]
name = "linkml-arrays"
version = "0.1.0"
description = "linkml-arrays"
authors = [
    "Ryan Ly <rly@lbl.gov>",
    "Chris Mungall <cjmungall@lbl.gov>",
]
license = "BSD-3"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
linkml-runtime = ">=1.8.0"
numpy = ">=1.24.3"
h5py = ">=3.9.0"
zarr = ">=2.16.1"
xarray = "^2024.1.1"
h5netcdf = ">=1.3.0"
ruamel-yaml = "^0.18.6"

[tool.poetry.dev-dependencies]
pytest = "*"
tox = "*"
