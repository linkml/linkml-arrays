name: my_container
latitude_series:
  name: my_latitude
  values:
    source:
      - file: my_latitude.values.zarr
        format: zarr
longitude_series:
  name: my_longitude
  values:
    source:
      - file: my_longitude.values.zarr
        format: zarr
temperature_dataset:
  date:
    values:
      source:
        - file: my_temperature.date.values.zarr
          format: zarr
  day_in_d:
    reference_date: '2020-01-01'
    values:
      source:
        - file: my_temperature.day_in_d.values.zarr
          format: zarr
  latitude_in_deg: my_latitude
  longitude_in_deg: my_longitude
  name: my_temperature
  temperatures_in_K:
    conversion_factor: 1000.0
    values:
      source:
        - file: my_temperature.temperatures_in_K.values.zarr
          format: zarr
