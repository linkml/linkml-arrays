name: my_container
latitude_series:
  name: my_latitude
  values: file:./out/my_latitude.values.npy
longitude_series:
  name: my_longitude
  values: file:./out/my_longitude.values.npy
temperature_dataset:
  date:
    values: file:./out/my_temperature.date.values.npy
  day_in_d:
    reference_date: '2020-01-01'
    values: file:./out/my_temperature.day_in_d.values.npy
  latitude_in_deg: my_latitude
  longitude_in_deg: my_longitude
  name: my_temperature
  temperatures_in_K:
    conversion_factor: 1000.0
    values: file:./out/my_temperature.temperatures_in_K.values.npy